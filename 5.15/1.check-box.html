	<body>
		<div id="app">
			<check-box v-bind:val="true"></check-box>
			<check-box v-bind:val="false"></check-box>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		
			
			Vue.component("check-box", {

				template: "<div class='check-box' :class='{checked:flag}' @click='select' ></div>",
				data: function() {
					return {
						flag: false
					}
				},
				methods:{
					select:function(){
						this.flag=!this.flag
					}
				},
				props:{
					val:{
						type:Boolean,
						default:false,
						required:true
					}
				},
				watch:{
					val:function(val){
						this.flag=val
					}
				},
				created:function(){
					this.flag=this.val
				}
			});
			
			
			var app = new Vue({
				el: "#app",
				
			});
			
		</script>
	</body>
